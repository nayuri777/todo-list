<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0923342fc.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <section class="tit"><h1>To Do List</h1></section>
            <section class="input-area">
                <input id="user-input" type="text" placeholder="오늘할일은?">
                <button id="btn-save"><i class="fa-light fa-plus"></i></button>
            </section>

            <section class="task">
                <div class="task-tab">
                    <ul>
                        <li id="under-line"></li>
                        <li><a id="task-all" href="javascript:void(0)">전체</a></li>
                        <li><a id="task-not-done" href="javascript:void(0)">남은일</a></li>
                        <li><a id="task-done" href="javascript:void(0)">끝난일</a></li>
                    </ul>    
                </div>
                <div id="task-list"></div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
